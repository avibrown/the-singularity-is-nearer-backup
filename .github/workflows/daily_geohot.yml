name: Daily Geohot Blog Scraper

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 06:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # weâ€™ll use the token explicitly below

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 weasyprint

      - name: Run Geohot blog downloader
        run: python download_geohot_blogs.py

      - name: Commit and push new PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blogs/*.pdf
          if git diff --cached --quiet; then
            echo "No new PDFs to commit."
          else
            git commit -m "Auto-update Geohot blog PDFs"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ github.ref }}
          fi
